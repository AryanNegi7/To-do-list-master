    <main class="todo-list-main">
      <section class="todo-list-name">
        <h1 class="h1">Todo List</h1>
      </section>
      <section class="todo-form">
        <form class="tform" onsubmit="addlist()" onreset="resetlist()">
          <label for="tform-title"> <strong>Title</strong></label>
          <!-- <br /> -->
          <input
            type="text"
            id="tform-text"
            name="tform-text"
            placeholder="text"
            style="
              background-color: #3b3b3b;
              border-radius: 8px;
              border-color: aliceblue;
              padding: 5px;
              margin: 4px 0px;
            "
          />
          <p id="p1">Add an item to your list</p>
          <br />
          <h3 class="h3">Description</h3>
          <textarea
            name="description"
            id="tform-description"
            cols="100"
            rows="3"
            placeholder="textarea"
            style="
              background-color: #3b3b3b;
              border-radius: 10px;
              border-color: aliceblue;
              padding: 4px;
              margin: 4px 0px;
            "
          ></textarea>
          <p id="p2">Add an description to your item</p>
          <div>
            <input
              type="submit"
              value="Add item"
              style="
                background-color: #6b6b6b;
                border-radius: 8px;
                border-color: aliceblue;
                padding: 3px;
              "
            />
            <input
              type="reset"
              value="clear list"
              style="
                background-color: #6b6b6b;
                border-radius: 8px;
                border-color: aliceblue;
                padding: 3px;
              "
            />
          </div>
        </form>
      </section>
      <section class="tdisplay">
        <h1 class="h1">Your Items</h1>
        <table id="ttable">
          <thead>
            <tr>
              <th>item s number</th>
              <th>Item Title</th>
              <th>Item Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </section>
    </main>
